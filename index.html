<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QT Chat</title>
  
    <!-- Ensure Socket.IO script is loaded before your script -->
    <script src="http://localhost:3001/socket.io/socket.io.js"></script> <!-- Updated to port 3001 -->
    <script src="script.js" defer></script> <!-- Keeping "defer" for your script -->
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #message-container {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            background: white;
        }
        #send-container {
            display: flex;
            margin-top: 10px;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #send-button {
            padding: 10px 15px;
            margin-left: 5px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="message-container"></div>
    <form id="send-container">
        <input type="text" id="message-input" placeholder="Type your message here..." required>
        <button type="submit" id="send-button">Send</button>
    </form>
</body>
</html>
